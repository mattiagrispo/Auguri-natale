<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚠️ SECURITY ALERT: LOG 772</title>
    <style>
        /* RESET E MOBILE FIRST */
        body {
            background-color: #0d0d0d;
            color: #33ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 15px;
            /* Assicura che occupi tutto lo schermo del telefono */
            min-height: 100vh; 
            box-sizing: border-box;
            overflow-x: hidden;
            padding-bottom: 80px; /* Spazio extra in fondo per lo scroll */
        }

        /* SFONDO RETRO E EFFETTO SCANLINE (Leggero per non rallentare il telefono) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }

        #terminal {
            width: 100%;
            z-index: 1;
            font-size: 15px; /* Font più grande per mobile */
            line-height: 1.5;
            text-shadow: 0 0 4px rgba(51, 255, 0, 0.3);
            word-wrap: break-word; /* Evita che stringhe lunghe rompano il layout */
        }

        /* CLASSI LOG */
        .line { 
            margin-bottom: 8px; 
            opacity: 0; 
            animation: fadein 0.2s forwards;
            display: block;
        }
        
        .sys { color: #00ffff; } 
        .warn { color: #ffcc00; }
        .err { color: #ff4444; font-weight: bold; }
        .success { color: #33ff00; font-weight: bold; }
        .cmd { color: #fff; border-left: 2px solid #33ff00; padding-left: 8px; margin: 10px 0; }
        
        /* TIMESTAMPS (Più piccoli e grigi) */
        .ts { font-size: 0.85em; color: #666; margin-right: 5px; }

        /* BOX FINALE */
        .message-box {
            border: 2px solid #33ff00;
            padding: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
            background-color: rgba(0, 50, 0, 0.8);
            display: none;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 0 25px rgba(51, 255, 0, 0.2);
            animation: popIn 0.5s ease-out;
        }

        h1 { 
            margin: 0 0 15px 0; 
            font-size: 1.6em; 
            text-transform: uppercase; 
            color: #fff;
        }

        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        @keyframes fadein { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        
        // Sequenza ottimizzata per lettura veloce su mobile
        const sequence = [
            { text: "System Boot... Interface: wlan0", type: "sys", delay: 600 },
            { text: "> Run diagnostics: NETWORK_INTEGRITY", type: "cmd", delay: 800 },
            { text: "Checking Signal Strength... -45dBm (Excellent)", type: "sys", delay: 500 },
            { text: "Scanning Ports... [OPEN]", type: "sys", delay: 400 },
            { text: "Pinging Gateway... 2ms latency", type: "sys", delay: 600 },
            { text: "...", type: "sys", delay: 1000 },
            { text: "[WARNING] Abnormal traffic detected on Port 25 (SMTP)", type: "warn", delay: 1000 },
            { text: "Tracing origin...", type: "sys", delay: 1200 },
            { text: "Source identified: 192.168.NORTH.POLE", type: "err", delay: 800 },
            { text: "[ALERT] Incoming package size: HUGE", type: "err", delay: 800 },
            { text: "> Attempting Firewall Block...", type: "cmd", delay: 1200 },
            { text: "FAILED. The spirit is too strong.", type: "err", delay: 1000 },
            { text: "Decryption Key Found: 'XMAS_2025'", type: "success", delay: 500 },
            { text: "Injecting Happiness Payload...", type: "sys", delay: 1500 },
        ];

        let index = 0;

        function getTimestamp() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ":" + 
                   now.getMinutes().toString().padStart(2, '0') + ":" + 
                   now.getSeconds().toString().padStart(2, '0');
        }

        function addLine(log) {
            const div = document.createElement('div');
            div.className = `line ${log.type}`;
            // Inserisce timestamp + testo
            div.innerHTML = `<span class="ts">[${getTimestamp()}]</span> ${log.text}`;
            
            terminal.appendChild(div);
            
            // AUTO-SCROLL IMPORTANTE: Fa scendere la pagina man mano che scrive
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });

            if (index < sequence.length - 1) {
                index++;
                setTimeout(() => addLine(sequence[index]), log.delay);
            } else {
                setTimeout(showFinalMessage, 800);
            }
        }

        function showFinalMessage() {
            const msgBox = document.createElement('div');
            msgBox.className = "message-box";
            msgBox.innerHTML = `
                <h1>CONNESSIONE RIUSCITA</h1>
                <p>Nessun virus, collega!</p>
                <p>Volevo solo augurarti un Natale con <strong>0% Packet Loss</strong> e tanta, tanta <strong>banda larga</strong> per il relax.</p>
                <br>
                <p style="color:#fff">>> TANTI AUGURI A TE <<</p>
                <br>
                <small style="opacity:0.7">Session terminated.</small>
            `;
            terminal.appendChild(msgBox);
            msgBox.style.display = "block";
            
            // Scroll finale per centrare il messaggio
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Start
        setTimeout(() => addLine(sequence[0]), 500);

    </script>
</body>
</html>
